<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments_header::head('room')">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <!-- Start: Header -->
    <div th:replace="fragments_navbar::navbars_d"></div>
    <!-- End: Header -->

    <!-- Start: Content -->
    <div class="container-fluid content">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments_sidebar::sidebar_d"></div>
            <!-- End Sidebar -->

            <!-- Main Page -->
            <div class="main ">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="pull-left">
                        <ol class="breadcrumb visible-sm visible-md visible-lg">
                            <li><a href="index.html" th:href="@{/home}"><i class="icon fa fa-home"></i>主页</a></li>
                            <li ><a href="#"><i class="fa fa-tachometer"></i>运行状态</a> </li>
                            <li class="active"><i class="fa fa-tachometer"></i>房间</li>
                        </ol>
                    </div>
                    <div class="pull-right">
                        <h2>房间</h2>
                    </div>
                </div>
                <!-- End Page Header -->

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <h3 align="center">房间温度状态</h3>
                    </div>
                    <div class="col-md-5"></div>

                </div>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <img src="../static/img/page/p-run-room.jpg" th:src="@{/img/page/p-run-room.jpg}" class="img-responsive center-block" alt=""/>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-default bk-bg-white">
                            <div class="panel-heading bk-bg-white">
                                <h6><i class="fa fa-indent red"></i>实时数据</h6>
                                <div class="panel-actions">
                                    <a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
                                    <a href="#" class="btn-close"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                    <div class="row">
                                        <label class="col-md-4 control-label">1-房间1温度: </label>
                                        <label class="col-md-6 control-label"><font color="red">14.2 ℃</font></label>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-4 control-label">2-房间2温度: </label>
                                        <label class="col-md-6 control-label"><font color="red">15.3 ℃</font></label>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-4 control-label">3-房间3温度: </label>
                                        <label class="col-md-6 control-label"><font color="red">14.9 ℃</font></label>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-4 control-label">4-房间4温度: </label>
                                        <label class="col-md-6 control-label"><font color="red">16 ℃</font></label>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End Main Page -->

            <!-- Footer -->
            <div th:replace="fragments_sidebar::foot_d"></div>
        </div>
    </div>

    <!-- Pages JS -->
    <script src="/js/pages/calendar.js"></script>

    <!-- end: JavaScript-->

</body>
</html>
