<!DOCTYPE html>

                            <div class="col-sm-6">

                            </div>

                            <div class="col-sm-5">
                            </div>

                        </div>


                    </fieldset>
                </form>

            <!-- /.container-fluid -->

<script>
    $("[name='my-checkbox']").bootstrapSwitch();
</script>
